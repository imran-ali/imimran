@keyframes alpha {
  0% {
    margin-top: -.5em;
    background-position: 100% 100%, 100% 100%;
  }
  70% {
    background-position: 100% 100%, 100% 85%;
  }
  75% {
    -webkit-filter: blur(0);
    filter: blur(0);
  }
  80% {
    margin-top: -.5em;
  }
  85% {
    margin-top: 0.25em;
    -webkit-filter: blur(5px);
    filter: blur(5px);
  }
  100% {
    background-position: 100% 0, 100% 0%;
    margin-top: 0.25em;
    -webkit-filter: blur(0);
    filter: blur(0);
  }
}
@keyframes gamma {
  0% {
    background-position: 100% 100%, 100% 0;
  }
  90% {
    opacity: .15;
    background-position: 100% 100%, 100% 0;
    -webkit-filter: blur(0);
    filter: blur(0);
  }
  95% {
    opacity: 1;
    -webkit-filter: blur(5px);
    filter: blur(5px);
  }
  100% {
    background-position: 100% 0, 100% 0;
    -webkit-filter: blur(0);
    filter: blur(0);
  }
}
